<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
  
    <picture>
      <source media="(max-width: 960px)" 
      srcset="images/museum320.jpg 320w,
              images/museum480.jpg 480w,
              images/museum720.jpg 720w,
              images/museum960.jpg 960w">

      <source media="(min-width: 960px)"
      srcset="images/museum-960_x_960.jpg 960w">

      <img src="images/museum960.jpg" alt="museum">
    </picture>

  </header>
</body>

</html>
